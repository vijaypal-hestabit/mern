        // console.log('last call')

        // 2.
        const emp = [{ name: 'vijay', age: 25 }, { name: 'raj', age: 24 }];

        // get value of array object
        let getData = () => {
            setTimeout(() => {
                emp.forEach(data => {
                    console.log(data.name)
                });
                console.log('3 sec')
            }, 3000);
        }

        // set value in array object
        let setData = (data) => {
            setTimeout(() => {
                emp.push(data)
                console.log('2 sec')
            }, 2000);
        }

        // call with async and await
        let start = async () => {
            console.log('message 1')
            getData()
            console.log('message 2')
            await setData({ name: 'ashish', age: 23 })
            console.log('message 3')
        }
        start()

    </script>
