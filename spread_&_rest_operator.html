// rest operator
function add(x,...value){
    console.log(`first passing parameter store x ${x} and other in array ${value}`);
    let output =0;
    for (let i = 0; i < value.length; i++) {
        const element = value[i];
        console.log(element)

        output += element
    }
    console.log(`total is ${output}`)
}
add(10,2,3)
