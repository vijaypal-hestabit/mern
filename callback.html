<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback</title>
</head>

<body>

    <script>
        // callback
        // A callback is a function that is passed into another function as an argument to be executed later.

        const emp = [{ name: 'vijay', age: 25 }, { name: 'raj', age: 24 }];

        // // without callback
        // let getData = () => {
        //     setTimeout(() => {
        //         emp.forEach(data => {
        //             console.log(data.name)
        //         });
        //     }, 000);
        // }

        // let setData = (data) => {
        //     setTimeout(() => {
        //         emp.push(data)
        //     }, 000);
        // }
        // getData()
        // setData({ name: 'ashish', age: 23 })

        // with callback
        // get value of array object
        let getData = () => {
            setTimeout(() => {
                emp.forEach(data => {
                    console.log(data.name)
                });
                console.log('3 sec')
            }, 3000);
        }

        let setData = (data,callback) =>{
            setTimeout(() => {
                emp.push(data)
                callback()
                console.log('2 sec')
            }, 2000);
        }
        setData({ name: 'ashish', age: 23 },getData)
    </script>
</body>

</html>
