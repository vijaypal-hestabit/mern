<script>
    // default parameters example

    function default_parameters(num1){
        console.log(`Entered number is ${num1}`);
    }
    default_parameters() // return undefined
    
    // set default parameters
    function default_parameters_es6(num1 = 'empty'){
        console.log(`Entered number is ${num1}`);
    }
    default_parameters_es6(25)
</script>
