<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static</title>
</head>
<body>
    

    <script>
        class emp{
            static x = 0;
            constructor(){
                console.log('inside constructor')
            }

            static get_x = () =>{
                console.log(`inside get ${emp.x++}`)
            }
        }
        // constructor call
        const empName = new emp()

        // directly access static property
        console.log(emp.x);

        // access method without object 
        emp.get_x();
        emp.get_x();
        emp.get_x();
    </script>
</body>
</html>
