<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>

<body>

    <script>
        // Promises

        const emp = [{ name: 'vijay', age: 25 }, { name: 'raj', age: 24 }];
        // get value of array object
        let getData = () => {
            setTimeout(() => {
                emp.forEach(data => {
                    console.log(data.name)
                });
                console.log('3 sec')
            }, 3000);
        }
        // set value in array object
        let setData = (data) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    emp.push(data)
                    console.log('2 sec')
                    let err = false;
                    if (!err) {
                        resolve()
                    } else {
                        reject('Somethng went wrong.')
                    }
                }, 2000);
            })
        }
        setData({ name: 'ashish', age: 23 }).then(getData)
    </script>
</body>

</html>
